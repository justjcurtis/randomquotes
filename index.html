<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./rq.css" />
	<title>Random Quotes</title>
</head>

<body>
	<div class="wrapper centre container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<p class="note pc-only text-center">Click left side to go back & right side to go forward.
				</p>
				<p class="note mobile-only text-center">tap left side to go back & right side to go forward.</p>
				<div id="qBlck" class="jumbotron fg">
					<div class="qText">

						<p class="qt"><i class="qs fa fa-quote-left"></i> <span class="qq"> ... </span> <i
								class="qs fa fa-quote-right"></i></p>
						<div class="under">
							<btn id="tweet"><i class="tweet fa fa-twitter"></i></btn>
							<btn id="copy"><i class="copy fa fa-clipboard"></i></btn>
							<p class="qa">- Unknown</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="./rq.js"></script>
</body>

</html>
